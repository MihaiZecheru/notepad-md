<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/notepad.png">
  <title>Notepad MD | New Document</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../default.css">
  <script src="index.js" defer type="module"></script>
  <script src="../default.js" defer></script>
  <script type="module" src="../../modules/update_last_active.mjs"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <script src="/modules/bootstrap-menu.js"></script>
  <script src="/modules/show_footer.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</head>
<body>
  <div id="header" class="disable-highlighting">
    <div style="position: absolute; left: .25vw;"> <!-- left icons | text formatting -->
      <button class="document-button disable-highlighting" tabindex="-1" id="italics"><span class="material-symbols-outlined" title="Italics | Ctrl+I">format_italic</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="bold"><span class="material-symbols-outlined" title="Bold | Ctrl+B">format_bold</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="underline"><span class="material-symbols-outlined" title="Underline | Ctrl+U">format_underlined</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="strikethrough"><span class="material-symbols-outlined" title="Strikethrough | Alt+S">strikethrough_s</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="highlight"><span class="material-symbols-outlined" title="Highlight | Ctrl+H">border_color</span></button>
    </div>
    <div style="position: absolute; margin: auto;"> <!-- center icons | embeds -->
      <button class="document-button disable-highlighting" tabindex="-1" id="link"><span class="material-symbols-outlined" title="Embed Link | Ctrl+K">link</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="image"><span class="material-symbols-outlined" title="Embed Image | Ctrl+M">image</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="save"><span class="material-symbols-outlined" title="Save File | Ctrl+S">save</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="video"><span class="material-symbols-outlined" title="Embed Video | Alt+V">video_file</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="embed"><span class="material-symbols-outlined" title="Embed Content | Alt+E">wysiwyg</span></button>
    </div>
    <div style="position: absolute; right: .25vw;"> <!-- right icons | misc -->
      <button class="document-button disable-highlighting" tabindex="-1" id="quote"><span class="material-symbols-outlined" title="Quote | Ctrl+Q">format_quote</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="unordered-list"><span class="material-symbols-outlined" title="Bullet List | Alt+L">format_list_bulleted</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="ordered-list"><span class="material-symbols-outlined" title="Number List | Shift+Alt+L">format_list_numbered</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="checkbox"><span class="material-symbols-outlined" title="Checkbox | Alt+C">check_box</span></button>
      <button class="document-button disable-highlighting" tabindex="-1" id="table"><span class="material-symbols-outlined" title="Table | Alt+T">table</span></button>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
  </svg>
  <main>
    <script>
      let files = [];

      function ondragoverHandler(event) {
        event.preventDefault();
      }

      function onfilesdropHandler(event) {
        event.stopPropagation(); 
        event.preventDefault();
        files = event.dataTransfer.files;
        new bootstrap.Modal(document.getElementById('file-upload-modal')).show();
      }
    </script>
    <div class="form-group disable-highlighting">
      <label style="position: relative; left: 0%;" for="notepad">Write your document using <a id="markdown-reference-link" href="/help/#markdown" rel="noopener noreferrer" target="_blank" tabindex="-1" title="Markdown Help">markdown</a></label>
      <span class="material-symbols-outlined fullscreen disable-highlighting" style="position: absolute; margin-left: .5vw" title="Notepad Fullscreen | Alt+1">fullscreen</span>
      <span id="save-status" style="float: right; margin: 0!important; color: #28a745">No New Changes</span>
      <div id="loading-spinner" class="spinner-border text-primary" style="width: 1.5em; height: 1.5em; visibility: hidden;" role="status"></div>
      <textarea class="form-control" id="notepad" spellcheck="true" rows="7" data-fullscreen="false" ondragover="ondragoverHandler(event)" ondrop="onfilesdropHandler(event)"></textarea>
    </div>
    <div id="dotted-line"><div></div></div> <!-- don't remove the nested div -->
    <div class="form-group">
      <div class="align-items" style="justify-content: space-between;">
        <div class="align-items">
          <label for="document" class="disable-highlighting" style="margin-right: .5em;"><document-title>Untitled Document</document-title></label>
        </div>
        <div class="dropleft btn-group">
          <span class="material-symbols-outlined fullscreen disable-highlighting" style="position: relative; top: 95%;" title="Document Fullscreen | Alt+2">fullscreen</span>
          <button class="dropdown-toggle disable-highlighting" type="button" id="export-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Export
          </button>
          <div class="dropdown-menu" aria-labelledby="export-dropdown">
            <button class="dropdown-item" type="button" id="copy-share-link-btn" title="Copy share link">Copy Share Link</button>
            <button class="dropdown-item" type="button" id="print-document-btn" title="Print the HTML document">Print Document</button>
            <button class="dropdown-item" type="button" id="copy-html-btn" title="Copy the HTML to clipboard">Copy HTML</button>
            <button class="dropdown-item" type="button" id="copy-md-btn" title="Copy the markdown to clipboard">Copy MD</button>
            <button class="dropdown-item" type="button" id="download-document-as-html-btn" title="Download the HTML as .html">Download .html</button>
            <button class="dropdown-item" type="button" id="download-document-as-nmd-btn" title="Download the HTML as .nmd">Download .nmd</button>
            <button class="dropdown-item" type="button" id="download-notepad-as-txt-btn" title="Download the markdown as .txt">Download MD</button>
          </div>
        </div>
      </div>
      <div class="form-control" id="document" data-fullscreen="false">
        <div id="footnotes-alert-placeholder"></div>
        <!-- the alert placeholder's will be set to this div
          <div class="alert alert-primary d-flex align-items-center mt-2 alert-dismissible" role="alert" id="footnote-alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
          <div id="footnote-alert-text">
            Lorem Ipsum
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
      </div>
    </div>
  </main>
  <div class="modal fade modal-dialog-scrollable" tabindex="-1" id="word-count-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Document Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="word-count-modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="change-bold-text-color-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Bold Text Color</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

form 100ms ease 0s;"><span><div title="#3f51b5" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(63, 81, 181) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#2196f3" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(33, 150, 243) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#03a9f4" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(3, 169, 244) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#00bcd4" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(0, 188, 212) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#009688" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(0, 150, 136) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#4caf50" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(76, 175, 80) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#8bc34a" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(139, 195, 74) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#cddc39" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(205, 220, 57) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#ffeb3b" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(255, 235, 59) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#ffc107" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(255, 193, 7) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#ff9800" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(255, 152, 0) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#ff5722" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(255, 87, 34) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#795548" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(121, 85, 72) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span><span><div style="width: 28px; height: 28px; margin-right: 14px; margin-bottom: 14px; transform: scale(1); transition: transform 100ms ease 0s;"><span><div title="#607d8b" tabindex="0" style="background: transparent; height: 100%; width: 100%; cursor: pointer; position: relative; outline: none; border-radius: 50%; box-shadow: rgb(96, 125, 139) 0px 0px 0px 14px inset; transition: box-shadow 100ms ease 0s;"></div></span></div></span></div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="change-bold-text-color-confirm-button">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="file-upload-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Upload</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="change-bold-text-color-modal-body">
          Uploading your file will overwrite the current document.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="file-upload-modal-confirm-btn">Okay</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade modal-dialog-scrollable " tabindex="-1" id="settings-modal" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Document Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="margin-bottom: 0!important;" id="change-bold-text-color-modal-body">
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-title" class="help-button-label col-form-label disable-highlighting">Title</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Title" data-bs-content="The document's title. Give your document a memorable name."><span class="material-symbols-outlined">help</span></button>
            </div>
            <input type="text" class="form-control" id="settings-modal-document-title">
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="document-description" class="help-button-label col-form-label disable-highlighting">Description</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Description" data-bs-content="The document's description. What's your document about? Write a short summary!"><span class="material-symbols-outlined">help</span></button>
            </div>
            <textarea class="form-control" style="resize: none;" id="settings-modal-document-description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="document-visibility" class="help-button-label col-form-label disable-highlighting">Visibility</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Visiblity" data-bs-content="The document's visibility specifies who can see your document. Public: anyone with the link can view. Private: only you can view."><span class="material-symbols-outlined">help</span></button>
            </div>
            <select class="form-select" id="settings-modal-document-visibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-type" class="help-button-label col-form-label disable-highlighting">Type</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Type" data-bs-content="The document's type changes the writing mode. Markdown is default; the text will compile into HTML. Plain Text disables compiling; leaves the document as is. Code turns on syntax highlighting, disables autocorrect, and disables compiling."><span class="material-symbols-outlined">help</span></button>
            </div>
            <select class="form-select" id="settings-modal-document-type">
              <option value="markdown">Markdown</option>
              <option value="text">Plain Text</option>
              <option value="code">Code</option>
            </select>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-language" class="help-button-label col-form-label disable-highlighting">Language</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Language" data-bs-content="The document's language determines syntax highlighting is the document Type is Code, otherwise it's an indicator and disables autocorrect if not set to English."><span class="material-symbols-outlined">help</span></button>
            </div>
            <select class="form-select" id="settings-modal-document-language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="py">Python</option>
              <option value="js">JavaScript</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="cs">C#</option>
              <option value="cpp">C++</option>
              <option value="c">C</option>
            </select>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-theme" class="help-button-label col-form-label disable-highlighting">Theme</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Theme" data-bs-content="The document's theme determines the color and background of Notepad MD."><span class="material-symbols-outlined">help</span></button>
            </div>
            <select class="form-select" id="settings-modal-document-theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="solarized-dark">Solarized Dark</option>
              <option value="solarized-light">Solarized Light</option>
              <option value="monokai">Monokai</option>
              <option value="material">Material</option>
              <option value="github">GitHub</option>
              <option value="tomorrow">Tomorrow</option>
              <option value="kuroir">Kuroir</option>
              <option value="twilight">Twilight</option>
              <option value="xcode">XCode</option>
              <option value="textmate">TextMate</option>
              <option value="solarized">Solarized</option>
              <option value="terminal">Terminal</option>
            </select>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-font" class="help-button-label col-form-label disable-highlighting">Font</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Font" data-bs-content="The document's font. Choose something pretty!"><span class="material-symbols-outlined">help</span></button>
            </div>
            <select class="form-select" id="settings-modal-document-font">
              <option value="comfortaa">Comfortaa</option>
              <option value="calibri">Calibri</option>
              <option value="roboto">Roboto</option>
              <option value="times new roman">Times New Roman</option>
              <option value="montserrat">Montserrat</option>
              <option value="source-code-pro">Source Code Pro</option>
              <option value="dina">Dina</option>
              <option value="input">Input</option>
              <option value="fira-code">Fira Code</option>
              <option value="jetbrains-mono">JetBrains Mono</option>
              <option value="monoid">Monoid</option>
            </select>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-font-size" class="help-button-label col-form-label disable-highlighting">Font Size</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Font Size" data-bs-content="The document's font size in pixels, which can be between 5 and 50. The default is 16"><span class="material-symbols-outlined">help</span></button>
            </div>
            <input type="range" class="form-range" id="settings-modal-document-font-size" min="5" max="50" step="1">
              <span id="settings-modal-document-font-size-label" class="btn btn-secondary" style="cursor: default!important;"></span>
            <script>
              const settingsModalDocumentFontSize = document.getElementById("settings-modal-document-font-size");
              const settingsModalDocumentFontSizeLabel = document.getElementById("settings-modal-document-font-size-label");
              settingsModalDocumentFontSize.oninput = () => {
                settingsModalDocumentFontSizeLabel.innerText = settingsModalDocumentFontSize.value;
              }
            </script>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-indent-size" class="help-button-label col-form-label disable-highlighting">Indent Size</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Indent Size" data-bs-content="The amount of spaces that pressing tab will insert, can be between 2 and 10. The default is 8."><span class="material-symbols-outlined">help</span></button>
            </div>
            <input type="range" class="form-range" id="settings-modal-document-indent-size" min="2" max="10">
            <span id="settings-modal-document-indent-size-label" class="btn btn-secondary span-btn" style="cursor: default!important;"></span>
            <script>
              const settingsModalDocumentIndentSize = document.getElementById("settings-modal-document-indent-size");
              const settingsModalDocumentIndentSizeLabel = document.getElementById("settings-modal-document-indent-size-label");
              settingsModalDocumentIndentSize.oninput = () => {
                settingsModalDocumentIndentSizeLabel.innerText = settingsModalDocumentIndentSize.value;
              }
            </script>
          </div>
          <div class="mb-3">
            <div style="display: flex; align-items: center;">
              <label for="settings-modal-document-authors" class="help-button-label col-form-label disable-highlighting">Authors</label>
              <button class="help-button disable-highlighting" tabindex="-1" data-bs-toggle="popover" data-bs-trigger="focus" title="Authors" data-bs-content="The collaborators / writers of the document. Who has permission to make changes to your document? To give a user edit permissions to your document, type their email below and press enter. To revoke their permission, press the X below."><span class="material-symbols-outlined">help</span></button>
            </div>
            <div class="tag-main">
              <form class="tag-form" autocomplete="off">
                <div class="input-container">
                  <input type="text" class="form-control" id="input" placeholder="email@example.com">
                </div>
                <div class="tag-container">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="settings-modal-save-btn">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="settings-modal-close-btn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="change-title-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change Document Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="new-title" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="new-title">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="change">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="align-items justify-content overflow-auto">
    <span style="position: absolute; left: 1rem;">Â© Mihai Zecheru 2022</span>
    <div style="display: flex; align-items: center">
      <button class="document-button disable-highlighting" tabindex="-1" id="settings"><span class="material-symbols-outlined" style="margin-right: .2rem;">settings</span></button>
      <span style="margin-right: 1rem;">Notepad MD</span>
      <a href="#" style="height: 4.5vh; cursor: pointer;" tabindex="-1" id="notepad-redirect">
        <img src="/static/notepad.png" alt="favicon" style="height: 4.5vh; cursor: pointer;">
      </a>
    </div>
    <div id="user-buttons-container">
      <button id="login-btn-footer" class="user-button" tabindex="-1">Login</button>
      <button id="register-btn-footer" class="user-button" tabindex="-1">Register</button>
    </div>
  </div>
</body>
</html>
