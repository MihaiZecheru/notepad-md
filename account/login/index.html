<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/notepad.png">
  <title>Notepad Md | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../default.css">
  <script src="index.js" defer type="module"></script>
  <script src="../../default.js" defer></script>
  <script type="module" src="../../modules/update_last_active.mjs"></script>
</head>
<body>
  <img src="/static/login_page.png"
              class="img-fluid" alt="login img" width="57%">
  <div id="login">
    <form action="/account/me/">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="email-tip">
        <div id="email-tip" class="form-text" style="font-size: .75rem;">Login to view your documents</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" style="font-size: .75rem;">Show password</label>
      </div>
      <button id="submit-btn" type="button" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
  </div>
  <div class="modal fade" id="invalid-login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Invalid Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          The email address or password is incorrect.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="already-logged-in-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Logged In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You are already logged in as <span id="logged-in-email"></span>. Do you want to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="already-logged-in-modal-close">Close</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="already-logged-in-modal-logout">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer" class="align-items justify-content">
    <span style="position: absolute; left: 1rem;">Â© Mihai Zecheru 2022</span>
    <span style="margin-right: 1rem;">Notepad MD</span>
    <a href="/" style="height: 4.5vh; cursor: pointer;">
      <img src="/static/notepad.png" alt="favicon" style="height: 4.5vh; cursor: pointer;">
    </a>
    <div id="user-buttons-container">
      <button id="login-btn-footer" class="user-button">Login</button>
      <button id="register-btn-footer" class="user-button">Register</button>
    </div>
  </div>
</body>
</html>
